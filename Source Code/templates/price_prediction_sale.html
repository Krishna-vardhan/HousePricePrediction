{% if session['role']== 'owner'%}
    {% include 'ohead.html' %}
{% else %}
    {% include 'uhead.html' %}
{% endif %}
<html>
<head>
    <title>Price Prediction</title>
    <style>
        .wrapper {
            display: flex;
            justify-content: space-between;
            padding: 40px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 45%;
            text-align: center;
        }

        .city {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .price {
            font-size: 32px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="city">Current Sale Price for <strong>{{ city }}</strong></div>
            <div class="price">${{ property_value }}</div>
        </div>
        <div class="container">
            <div class="city">Future Sale Price for <strong>{{ city }}</strong></div>
            <div class="price">{{ price }}</div>
        </div>
    </div>
</body>
</html>
