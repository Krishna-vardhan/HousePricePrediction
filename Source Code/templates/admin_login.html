{% include 'head.html' %}



<body class="bg-admin1">
<div class="row">
    <div class="col-7"></div>
    <div class="col-3">
        <div class="card mt-170 p-20">
            <form action="admin_login_action" method="post">
            <div class=" title text-center">Admin Login</div>
            <label for="username" >Username</label>
            <div class="form-group">

                <input type="text" name="username" id="username" placeholder="Enter Username"  class="form-control mb-10"required>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person form-icon" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                </svg>
            </div>
            <label for="password" >Password</label>
            <div class="form-group mt-5">

                <input type="password" name="password" id="password" placeholder="Enter Password" class="form-control" required>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill form-icon" viewBox="0 0 16 16">
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                </svg>
            </div>
            <div>
                <input type="submit" class="btn mt-25 mb-10 btn-primary btn-primary:hover" value="Login">
            </div>
            </form>
        </div>
    </div>

    <div class="col-2"></div>
</div>
